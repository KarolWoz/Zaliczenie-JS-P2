<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Currency</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="text--center">Currency Exchange</h1>
        
        <div class="container text-center">
            <div class="row">
              <div class="col-3 app__logo">
                <img src="./budget.png" />
              </div>
              <div class="col-sm-9">
                <h2>Wymiana Walut</h2>
              </div>
            </div>
      </header>
      <section class=" container-md">
       <div class="row ">
          <div class="col-md-3"><input type='number' id='currencyAmount'/></div>
          <div class="col-md-2"><select id="currencyOption">
            <option value="EUR">EUR</option>
            <option value="CHF">CHF</option>
            <option value="USD">USD</option>
          </select></div>
          
          <div class="col-md-2"><input id='currencyCalc' class="btn btn-primary" type="submit" value="Calculate"></div>
          <div class="col-md-5"><p>TO <span id="calculatedValue"></span> PLN</p></div>

       </div>
      </section>
    </main>
    <footer>
      
   
    </footer>

    <script src="index.js"></script>
  </body>
</html>
